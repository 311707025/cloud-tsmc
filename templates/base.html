<!-- base.html -->
<!DOCTYPE>
{% load static %} 
<html>
<head>

  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>
    {% block title %} {% endblock %}
  </title>

  <!--favicon-->
  <link rel="icon" href={% static "assets/images/tsmc.ico" %} type="image/x-icon">
  <!-- Vector CSS -->
  <link href={% static "assets/plugins/vectormap/jquery-jvectormap-2.0.2.css" %} rel="stylesheet"/>
  <!-- simplebar CSS-->
  <link href={% static "assets/plugins/simplebar/css/simplebar.css" %} rel="stylesheet"/>
  <!-- Bootstrap core CSS-->
  <link href={% static "assets/css/bootstrap.min.css" %} rel="stylesheet"/>
  <!-- animate CSS-->
  <link href={% static "assets/css/animate.css" %} rel="stylesheet" type="text/css"/>
  <!-- Icons CSS-->
  <link href={% static "assets/css/icons.css" %} rel="stylesheet" type="text/css"/>
  <!-- Sidebar CSS-->
  <link href={% static "assets/css/sidebar-menu.css" %} rel="stylesheet"/>
  <!-- Custom Style-->
  <link href={% static "assets/css/app-style.css" %} rel="stylesheet"/>
  
</head>

<body class="bg-theme bg-theme2">
 
<!-- Start wrapper-->
 <div id="wrapper">

    {% include 'header.html' %}

  <!--Start sidebar-wrapper-->
   <div id="sidebar-wrapper" data-simplebar="" data-simplebar-auto-hide="true">
     <div class="brand-logo">
      <a href="{% url 'home' %}">
       <img src={% static "assets/images/tsmc.png" %} class="logo-icon" alt="logo icon">
       <h5 class="logo-text">台積電文件管理系統</h5>
     </a>
   </div>
  <ul class="sidebar-menu do-nicescrol">
    <li class="sidebar-header">瀏覽文件</li>
    <li>
      <a a href="{% url 'home' %}">
        <i class="zmdi zmdi-city-alt"></i> <span>公司的文件</span>
      </a>
    </li>
    <li>
      <a href="/department">
        <i class="zmdi zmdi-home"></i> <span>部門的文件</span>
      </a>
    </li>

    <li>
      <a href="/personal">
        <i class="zmdi zmdi-account-o"></i> <span> &nbsp;自己的文件</span>
      </a>
    </li>

    <li>
      <a href="/delete">
        <i class="zmdi zmdi-close-circle"></i> <span>已刪除的文件</span>
      </a>
    </li>

    <li class="sidebar-header">其他</li>
    <li><a href="#"><i class="zmdi zmdi-coffee text-danger"></i> <span>使用說明</span></a></li>
    <li><a href="#"><i class="zmdi zmdi-chart-donut text-success"></i> <span>信箱系統</span></a></li>
    <li><a href="#"><i class="zmdi zmdi-share text-info"></i> <span>出勤系統</span></a></li>
  </ul>
</div>
   <!--End sidebar-wrapper-->

<div class="clearfix"></div>
	
  <div class="content-wrapper">
    <div class="container-fluid">


{% block content %} {% endblock %}
	  
	<!--start overlay-->
		  <div class="overlay toggle-menu"></div>
		<!--end overlay-->
		
    </div>
    <!-- End container-fluid-->
    
    </div><!--End content-wrapper-->
   <!--Start Back To Top Button-->
    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <!--End Back To Top Button-->

{% include 'footer.html' %}
	

  </div><!--End wrapper-->

  <!-- Bootstrap core JavaScript-->
  <script src={% static "assets/js/jquery.min.js" %}></script>
  <script src={% static "assets/js/popper.min.js" %}></script>
  <script src={% static "assets/js/bootstrap.min.js" %}></script>
	
 <!-- simplebar js -->
  <script src={% static "assets/plugins/simplebar/js/simplebar.js" %}></script>
  <!-- sidebar-menu js -->
  <script src={% static "assets/js/sidebar-menu.js" %}></script>
  <!-- loader scripts -->
  <script src={% static "assets/js/jquery.loading-indicator.js" %}></script>
  <!-- Custom scripts -->
  <script src={% static "assets/js/app-script.js" %}></script>
  <!-- Chart js -->
  
  <script src={% static "assets/plugins/Chart.js/Chart.min.js" %}></script>
 
  <!-- Index js -->
  <script src={% static "assets/js/index.js" %}></script>
  
</body>
</html>
